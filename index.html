<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Subscription</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    overflow:hidden;
}

.box{
    text-align:center;
    background: rgba(255,255,255,0.1);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 0 25px rgba(0,0,0,0.4);
    width:90%;
    max-width:600px;
}

.question{
    font-size:24px;
    margin-bottom:30px;
}

.button-area{
    position:relative;
    height:130px;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    position:absolute;
    transition: all 0.5s ease; /* smooth movement */
}

#yesBtn{
    background:#00ff95;
    color:black;
    left:20%;
    top:30px;
}

#noBtn{
    background:#ff4b5c;
    color:white;
    left:55%;
    top:30px;
}

/* NO message text */
#tryText{
    margin-top:20px;
    font-size:22px;
    opacity:0;
    transition:opacity 0.5s;
}

/* MODAL POPUP */
.overlay{
    position:fixed;
    inset:0;
    backdrop-filter: blur(10px);
    background:rgba(0,0,0,0.4);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:0.4s;
}

.modal{
    background:white;
    color:black;
    padding:40px;
    border-radius:20px;
    font-size:28px;
    transform:scale(0.7);
    transition:0.4s;
    text-align:center;
}

.overlay.show{
    opacity:1;
    pointer-events:auto;
}

.overlay.show .modal{
    transform:scale(1);
}

/* FIREWORK CANVAS */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="box">
    <div class="question">
        Would you like to subscribe for the premium subscription to avail the best experience?
    </div>

    <div class="button-area" id="buttonArea">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="tryText">Try again ðŸ˜œ</div>
</div>

<!-- YES POPUP -->
<div class="overlay" id="overlay">
    <div class="modal">
        âœ¨ You are in for a treat <br> Welcome Beautiful âœ¨
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const tryText = document.getElementById("tryText");
const buttonArea = document.getElementById("buttonArea");
const overlay = document.getElementById("overlay");

let noClickCount = 0;

// YES CLICK â†’ POPUP + FIREWORKS
yesBtn.onclick = () => {
    overlay.classList.add("show");
    startFireworks();
};

// NO CLICK â†’ MOVE FIRST â†’ THEN SHOW TEXT
noBtn.onclick = () => {
    moveNoButton();

    setTimeout(()=>{
        tryText.style.opacity = 1;
        setTimeout(()=> tryText.style.opacity = 0,1500);
    },400);
};

function moveNoButton(){
    const areaWidth = buttonArea.clientWidth - 120;
    const areaHeight = buttonArea.clientHeight - 60;

    const x = Math.random() * areaWidth;
    const y = Math.random() * areaHeight;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// FIREWORKS
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks(){
    setInterval(() => {
        for(let i=0;i<30;i++){
            particles.push({
                x: canvas.width/2,
                y: canvas.height/2,
                dx: (Math.random()-0.5)*8,
                dy: (Math.random()-0.5)*8,
                life:100
            });
        }
    },300);
}

function animate(){
    requestAnimationFrame(animate);
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x,p.y,3,0,Math.PI*2);
        ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
        ctx.fill();

        if(p.life<=0) particles.splice(i,1);
    });
}
animate();
</script>

</body>
</html>
