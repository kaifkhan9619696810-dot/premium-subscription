<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Subscription</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
        color:white;
        overflow:hidden;
    }

    .box{
        text-align:center;
        background: rgba(255,255,255,0.1);
        padding:40px;
        border-radius:20px;
        backdrop-filter: blur(10px);
        box-shadow:0 0 25px rgba(0,0,0,0.4);
        position:relative;
        z-index:10;
    }

    h1{margin-bottom:30px;}

    button{
        padding:15px 30px;
        margin:10px;
        font-size:18px;
        border:none;
        border-radius:12px;
        cursor:pointer;
        transition:0.3s;
        position:absolute;
    }

    #yesBtn{
        background:#00ff95;
        color:black;
        left:40%;
    }

    #noBtn{
        background:#ff4b5c;
        color:white;
        left:55%;
    }

    #celebration{
        display:none;
        font-size:40px;
        font-weight:bold;
        animation: glow 1s infinite alternate;
    }

    @keyframes glow{
        from{ text-shadow:0 0 10px #fff,0 0 20px #ff00ff,0 0 30px #ff00ff;}
        to{ text-shadow:0 0 20px #fff,0 0 40px #00ffff,0 0 60px #00ffff;}
    }

    canvas{
        position:fixed;
        top:0;
        left:0;
        z-index:1;
    }
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="box" id="mainBox">
    <h1>Would you like to subscribe for the premium subscription to avail the best experience?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="celebration">âœ¨ Welcome Beautiful âœ¨</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const celebration = document.getElementById("celebration");

let noClickCount = 0;

// YES CLICK â†’ FIREWORKS + MESSAGE
yesBtn.onclick = () => {
    celebration.style.display = "block";
    startFireworks();
};

// NO CLICK â†’ MESSAGE + MOVE BUTTON
noBtn.onclick = () => {
    noClickCount++;

    if(noClickCount === 1){
        alert("Ik you will try clicking on no but it ain't an option. Try again ðŸ˜");
    } else {
        alert("Try again ðŸ˜œ");
    }

    // Move button randomly
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
};


// FIREWORKS EFFECT
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks(){
    setInterval(() => {
        for(let i=0;i<30;i++){
            particles.push({
                x: canvas.width/2,
                y: canvas.height/2,
                dx: (Math.random()-0.5)*8,
                dy: (Math.random()-0.5)*8,
                life:100
            });
        }
    },300);
}

function animate(){
    requestAnimationFrame(animate);
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x,p.y,3,0,Math.PI*2);
        ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
        ctx.fill();

        if(p.life<=0) particles.splice(i,1);
    });
}
animate();
</script>

</body>
</html>
