<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    overflow:hidden;
}

.box{
    text-align:center;
    background: rgba(255,255,255,0.1);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 0 25px rgba(0,0,0,0.4);
    width:90%;
    max-width:600px;
}

.question{
    font-size:24px;
    margin-bottom:30px;
}

.button-area{
    position:relative;
    height:130px;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    position:absolute;
    transition: all 0.5s ease;
}

#yesBtn{
    background:#00ff95;
    color:black;
    left:20%;
    top:30px;
}

#noBtn{
    background:#ff4b5c;
    color:white;
    left:55%;
    top:30px;
}

#tryText{
    margin-top:20px;
    font-size:22px;
    opacity:0;
    transition:opacity 0.5s;
}

/* MODAL */
.overlay{
    position:fixed;
    inset:0;
    backdrop-filter: blur(10px);
    background:rgba(0,0,0,0.4);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:0.4s;
}

.modal{
    background:white;
    color:black;
    padding:40px;
    border-radius:20px;
    font-size:28px;
    transform:scale(0.7);
    transition:0.4s;
    text-align:center;
}

.overlay.show{
    opacity:1;
    pointer-events:auto;
}

.overlay.show .modal{
    transform:scale(1);
}

/* HEART CANVAS */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}
</style>
</head>
